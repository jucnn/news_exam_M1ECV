<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>News API</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;0,500;0,700;1,300;1,500;1,700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.css"
    />
    <!-- <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.3.0/milligram.css"
    /> -->
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <header>
      <h1>News Feed</h1>
      <nav class="hidden"></nav>
      <div id="bookmarks" class="hidden">
        <h3>Your bookmarks</h3>
        <ul id="favoriteList"></ul>
      </div>
      <div id="registerLoginForms">
        <form action="#" id="registerForm">
          <h2>Create your profil</h2>
          <div>
            <input
              type="text"
              name="userEmail"
              required
              minlength="5"
              placeholder="Your email"
            />
            <input
              type="password"
              name="userPassword"
              required
              minlength="5"
              placeholder="Your password"
            />
            <input
              type="text"
              name="userFirstname"
              required
              minlength="2"
              placeholder="Your firstname"
            />
            <input
              type="text"
              name="userLastname"
              required
              minlength="2"
              placeholder="Your lastname"
            />
          </div>

          <button type="submit">Register</button>
        </form>

        <form action="#" id="loginForm">
          <h2>Or login</h2>
          <div>
            <input
              type="text"
              name="loginEmail"
              required
              minlength="5"
              placeholder="Your email"
            />
            <input
              type="password"
              name="loginPassword"
              required
              minlength="5"
              placeholder="Your password"
            />
          </div>

          <button type="submit">Login</button>
        </form>
      </div>
      <hr>
      <form action="#" id="searchForm">
        <h2>Choose a source and specify keywords if you want </h2>
        <div>
          <select
            name="searchSourceData"
            id="searchSourceData"
            minlength="2"
            required
          >
          </select>
          <input
            type="text"
            name="searchKeywordData"
            id="searchKeywordData"
            minlength="2"
            placeholder="(optional)"
          />
        </div>
        <button id="searchButton">Search</button>
        <button id="favoriteButton" class="hidden"></button>
      </form>
    </header>

    <main>
      <h2 id="titleResearch"></h2>

      <section id="newsList"></section>
    </main>
    <script src="./js/app.js"></script>
    <script src="./js/fetch.class.js"></script>
  </body>
</html>
