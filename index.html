<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>News</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.3.0/milligram.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <nav class="hidden"></nav>
        <h1>News API</h1>
        <form action="#" id="searchForm">
            <label for="searchSourceData">Sources</label>
            <select name="searchSourceData" id="searchSourceData" minlength="2" required>

            </select>
            <label for="searchKeywordData">Keywords</label>
            <input type="text" name="searchKeywordData" id="searchKeywordData" minlength="2" placeholder="(optional)">
            <button>Search</button>
        </form>
        <form action="#" id="registerForm">
            <h2>Create your profil</h2>
            <input type="text" name="userEmail" required minlength="5" placeholder="Your email">
            <input type="text" name="userPassword" required minlength="5" placeholder="Your password">
            <input type="text" name="userFirstname" required minlength="2" placeholder="Your firstname">
            <input type="text" name="userLastname" required minlength="2" placeholder="Your lastname">

            <button type="submit">Register</button>
        </form>

        <form action="#" id="loginForm">
            <h3>Or login</h3>
            <input type="text" name="loginEmail" required minlength="5" placeholder="Your email">
            <input type="text" name="loginPassword" required minlength="5" placeholder="Your password">
            <button type="submit">Login</button>
        </form>
    </header>

    <main>
        <h2 id="titleResearch"></h2>

        <section id="newsList">
        </section>
    </main>
    <script src="./js/app.js"></script>
    <script src="./js/fetch.class.js"></script>
</body>

</html>
