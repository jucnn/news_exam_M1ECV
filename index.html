<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>News</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.3.0/milligram.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>News API</h1>
        <form action="#" id="searchForm">
            <label for="searchSourceData">Sources</label>
            <input type="text" name="searchSourceData" id="searchSourceData" minlength="2" required>
            <label for="searchKeywordData">Keywords</label>
            <input type="text" name="searchKeywordData" id="searchKeywordData" minlength="2" placeholder="(optional)">
            <button>Search</button>
        </form>
    </header>

    <main>
        <section id="newsList"></section>
    </main>
    <script src="./js/app.js"></script>
    <script src="./js/fetch.class.js"></script>
</body>
</html>
